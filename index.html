<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive rating component</title>
  <!-- render all elements normally -->
  <link rel="stylesheet" href="CSS/normalize.css" />
  <!-- Font awesome  -->
  <link rel="stylesheet" href="CSS/all.min.css" />
  <!-- main css style -->
  <link rel="stylesheet" href="CSS/style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="rating">
    <div class="container">
      <div class="icon">
        <i class="fa-solid fa-star"></i>
      </div>
      <div class="content">
        <h2>How did we do?</h2>
        <p>Please let us how we did with your support request. All feedback is appreciated to help us improve our
          offering!</p>
      </div>
      <div class="nums">
        <span data-let="1">1</span>
        <span data-let="2">2</span>
        <span data-let="3">3</span>
        <span data-let="4">4</span>
        <span data-let="5">5</span>
      </div>
      <form action="">
        <input type="submit" value="submit" id="submit">
      </form>
    </div>

  </div>
  <div class="thank">
    <div class="container">

      <img src="interactive-rating-component-main/images/illustration-thank-you.svg" alt="">
      <div class="selected">You selected <span>0</span> of 5</div>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in
        touch!
      </p>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
